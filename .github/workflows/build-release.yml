name: Build and Release Electron App

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install dependencies
        run: |
          task install

      - name: Build Next.js and Electron projects
        run: |
          task build

      - name: Build Electron installers
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            task electron_dist_linux
          elif [ "$RUNNER_OS" == "Windows" ]; then
            task electron_dist_win
          elif [ "$RUNNER_OS" == "macOS" ]; then
            task electron_dist_mac
          fi
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: installers
          path: |
            dist/*.deb
            dist/*.rpm
            dist/*.exe
            dist/*.dmg

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: installers

      - name: Generate release notes
        run: |
          echo "# Release ${{ github.ref_name }}" > RELEASE_NOTES.md
          echo "Automated release for version ${{ github.ref_name }}" >> RELEASE_NOTES.md
          echo "## Included installers" >> RELEASE_NOTES.md
          find installers -type f | sed 's/^/* /' >> RELEASE_NOTES.md

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            installers/**/*.deb
            installers/**/*.rpm
            installers/**/*.exe
            installers/**/*.dmg
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
